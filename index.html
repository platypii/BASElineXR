<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel="icon" href="favicon.png" />
    <link rel='stylesheet' href='common.css'>
    <title>BASEline XR</title>
  </head>
  <body>
    <div id="overlay">
      <h1>BASEline Flight Computer VR</h1>
      <p>
        Pass-through AR using the WebXR Device API. Open with a WebXR-compatible browser on a device with a camera (Quest etc).
      </p>
      <div id="session-info"></div>
      <div id="pose"></div>
      <div id="location"></div>
      <div id="warning-zone"></div>
      <button id="xr-button" disabled>XR not found</button>
    </div>
    <main>
      <p>Click 'Enter AR' to see content</p>
    </main>
    <script type="module" src="baseline-xr.js"></script>
  </body>
</html>
